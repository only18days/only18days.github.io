        <li id="mice1"><img src="image/一線鼠.jpg " width="300" height="300" alt="坎貝爾侏儒倉鼠，即俗稱的一線鼠，跟三線鼠外型相近，體形略大一些，毛色非常豐富，耳朵較大、較尖。個性較兇， 比起三線鼠更不親人。"></li>

        <li id="mice3"><img src="image/黃金鼠.jpg " width="300" height="300" alt="敘利亞倉鼠（黃金鼠）領域性很強，為獨居動物，不應將兩隻以上黃金鼠養在同一個籠子裡，但黃金鼠同時是所有倉鼠中最容易親近人類、最調皮，且需要大空間的鼠種。"></li>
        <li id="mice4"><img src="image/老公公鼠.jpg " width="300" height="300" alt="羅伯羅夫斯基倉鼠（老公公鼠），體型小、移動速度很快，很容易受到驚嚇，需要安靜環境，是最不喜歡親近人類的寵物倉鼠。"></li>
